<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frederick Sports Stats</title>
    <!-- Tailwind is used for utility styling, but the layout is now standard flow -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure fonts look standard for easy embedding */
      body {
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-gray-900">
    
    <!-- Main Container: Max width centered, suitable for CMS column widths -->
    <div class="max-w-5xl mx-auto px-4 py-6">
      
      <!-- Error Handler -->
      <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p class="font-bold">Error loading stats</p>
        <p id="error-text"></p>
      </div>

      <!-- Simple Header -->
      <header class="mb-6 border-b border-gray-200 pb-4">
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-1">High School Hangout</h1>
            <p id="date-display" class="text-sm text-gray-500">Frederick County Sports Stats</p>
          </div>
          <div class="flex items-center gap-2">
            <label for="date-selector" class="text-sm text-gray-600">Stats from:</label>
            <select id="date-selector" class="px-3 py-2 border border-gray-300 rounded-md text-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <!-- Options populated by JavaScript -->
            </select>
          </div>
        </div>
      </header>

      <!-- Navigation: Simple wrapping buttons -->
      <nav id="nav-container" class="flex flex-wrap gap-2 mb-8"></nav>

      <!-- Main Stats Content -->
      <main id="sport-view" class="min-h-[300px] mb-12">
        <div class="text-center py-12 text-gray-400">
          <p>Loading statistics...</p>
        </div>
      </main>

      <!-- Power Rankings Section (Moved to bottom) -->
      <section class="border-t border-gray-200 pt-8">
        <h2 class="text-xl font-bold text-gray-900 mb-6 uppercase tracking-wider">Power Rankings</h2>
        <div id="rankings-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </section>

      <footer class="mt-12 text-center text-xs text-gray-400 py-4">
        <p>Data sourced from The Frederick News-Post.</p>
      </footer>
    </div>

    <!-- Error Handler Script -->
    <script>
      if (window.location.protocol === 'file:') {
         const errorDiv = document.getElementById('error-message');
         const errorText = document.getElementById('error-text');
         errorDiv.classList.remove('hidden');
         errorText.innerHTML = "Browser security blocks local modules (file://). Please use a local server or GitHub Pages.";
      }

      window.onerror = function(msg) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        if (!errorDiv.classList.contains('hidden') && errorText.innerHTML.includes('file://')) return false;

        errorDiv.classList.remove('hidden');
        errorText.textContent = msg.toString().includes('Import') ? "Module loading failed. Use a local server." : msg;
        return false;
      };
    </script>

    <script type="module" src="./app.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
